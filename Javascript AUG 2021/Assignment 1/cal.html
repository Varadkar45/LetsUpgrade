<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Output of your code is</h1>
    <h3 id="add">
      Addition of a and b is
      <p id="format1">This</p>
    </h3>

    <h3 id="sub">
      Substraction of a and b is
      <p id="format2"></p>
    </h3>

    <h3 id="mul">
      Multiplication of a and b is
      <p id="format3"></p>
    </h3>

    <h3 id="div">
      Division of a and b is
      <p id="format4"></p>
    </h3>

    <script>
      let a = parseInt(prompt("Enter the value of a"));
      let b = parseInt(prompt("Enter the value of b"));
    //   let c = eval(a + b);
      document.getElementById("format1").innerHTML = eval(a + b);
      document.getElementById("format2").innerHTML = eval(a - b);
      document.getElementById("format3").innerHTML = eval(a * b);
      document.getElementById("format4").innerHTML = eval(a / b);
    </script>
  </body>
</html>
